<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groot talk!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="groot-favicon.png">
</head>
<body>
    <section class="top">
        <div id="title"><strong>GROOT TALK</strong></div>
    </section>


    <section class="main">
        <section id="left">
            <div id="input">
                <textarea id="input-text" placeholder="Enter anything you want to convert to groot language!" rows="5" cols="50"></textarea>
            </div>
            <button id="translate-btn">TRANSLATE</button>
        </section>

        <section id="right">
            <div id="output">output</div>
        </section>
    </section>


    <section class="bottom">
        <div id="credits">Made with &hearts; by <a style="text-decoration: none;" href="https://github.com/tanishachandani" target="_blank"><span id="myName">Tanisha</span></a></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
